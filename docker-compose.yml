# Docker Compose configuration for local testing
#
# Setup:
#   1. Copy your config/master.key value or create .env file:
#      echo "RAILS_MASTER_KEY=$(cat config/master.key)" > .env
#
#   2. Build and run:
#      docker compose build
#      docker compose up
#
#   3. (Optional) Seed the database:
#      docker compose exec web bin/rails db:seed
#
# Access the app at http://localhost:3000

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      # Required: copy from config/master.key or set in .env file
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY:?Set RAILS_MASTER_KEY in .env file}
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=true
      # Puppeteer/Grover PDF settings (already set in Dockerfile, but explicit here)
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - GROVER_NO_SANDBOX=true
    volumes:
      # Persist SQLite database
      - db_data:/rails/db
      # Persist Active Storage uploads
      - storage_data:/rails/storage
      # Persist logs (optional, for debugging)
      - logs:/rails/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  storage_data:
    driver: local
  logs:
    driver: local
